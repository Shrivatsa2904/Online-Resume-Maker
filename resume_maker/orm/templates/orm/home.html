<!DOCTYPE html>
{% load static %}  
<html>
    <head>
        <title>Home Page</title>
        {% load static %}  
        <link rel = "stylesheet" href = "{%   static 'orm/style3.css' %}">

    </head>
    <body>
        <div class = "login">
           <header class="heading4">
            <button class="btn1" type="button"  onclick="location.href = '{% url 'orm-login' %}';">Login</button>
           
           <button class="btn1" id="b01" type="button" onclick="location.href = '{% url 'orm-register' %}';">Register</button>         
     </header>
           <div class="aside1">
            <h1 class="ml6">
                <span class="text-wrapper">
                  <span class="letters">Online Resume Maker</span>
                </span>
              </h1>

              <h2 class="ml11">
                <span class="text-wrapper">
                  <span class="line line1"></span>
                  <span class="letters">Here you can create your wonderful resume with different templates</span>
                </span>
              </h2>
              
              <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
            
              <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
          
  </div>
  
   
  
        
        
     
    </body>
    <script>
        var textWrapper = document.querySelector('.ml6 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml6 .letter',
    translateY: ["1.1em", 0],
    translateZ: 0,
    duration: 750,
    delay: (el, i) => 50 * i
  }).add({
    targets: '.ml6',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });

 // Wrap every letter in a span
var textWrapper = document.querySelector('.ml11 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml11 .line',
    scaleY: [0,1],
    opacity: [0.5,1],
    easing: "easeOutExpo",
    duration: 700
  })
  .add({
    targets: '.ml11 .line',
    translateX: [0, document.querySelector('.ml11 .letters').getBoundingClientRect().width + 10],
    easing: "easeOutExpo",
    duration: 700,
    delay: 100
  }).add({
    targets: '.ml11 .letter',
    opacity: [0,1],
    easing: "easeOutExpo",
    duration: 600,
    offset: '-=775',
    delay: (el, i) => 34 * (i+1)
  }).add({
    targets: '.ml11',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
    </script>
</html>
