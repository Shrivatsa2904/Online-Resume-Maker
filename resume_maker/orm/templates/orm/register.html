<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        {% load static %}  
        <link rel = "stylesheet" href = "{%   static 'orm/style1.css' %}">
    </head>
    <body id="bod">
        <div class = "login">
           
            <div class = "form-box">  
                {% for field in form %}
                <p id="messages">{{ field.errors|striptags }}</p>
               
              {% endfor %}
              <h2 class="heading">Register</h2>
              <form  class="input-group" method="POST" action="">
                  {% csrf_token %}
                  {{form.username}}
               
                  {{form.email}}
                
                  {{form.password1}}
                 
                  {{form.password2}}
                <button type="submit" class="submit-btn">Register</button>
                <div>
                    Already have an account? <a style="color: aqua;"href="{% url 'orm-login' %}" >Login</a>
                </div>
            </form>
          </div>
            </div>
           
    </body>
</html>
